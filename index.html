<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
  </head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <body class='text-center'>
    <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Currency Convertor</h3>
        </div>
      </header>
    </div>
    <input class="curr_input form-control mb-2 display-box center-item" type='number' min='0' placeholder="Enter amount..."></input>
    <br>
    <!-- Convert In ALL DIRECTIONS -->
    <div class='display-box'>
    <strong> FROM: </strong>
    <select id="CURR_FR" class="curr_select_one custom-select center-item">
        <option value="EUR">EUR</option>
        <option value="SDG">SDG</option>
        <option value="USD" selected="">USD</option>
      </select>
    </div>
    <div class='display-box'>
      <strong> TO: </strong>
    <select id="CURR_FR" class="curr_select_two custom-select center-item">
      <option value="EUR">EUR</option>
      <option value="SDG">SDG</option>
      <option value="USD" selected="">USD</option>
    </select>
  </div>
  <button class='btn switch-button'><ion-icon name="shuffle"></ion-icon></button>
    <!-- <button class='btn btn-primary'>Convert!</button> -->
    <div class='results'>
      <div class="result"></div>
      <div class="amount_to_amount"></div>
    </div>
    <script src='./index.js'></script>
  </body>
</html>

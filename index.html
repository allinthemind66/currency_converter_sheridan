<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
  </head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <body class='text-center'>
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Cover</h3>
        </div>
      </header>
    </div>
    <input class="curr_input form-control mb-2"></input>
    <br>
    <!-- Convert In ALL DIRECTIONS -->
    <select id="CURR_FR" class="curr_select_one custom-select">
        <option value="EUR">EUR</option>
        <option value="SDG">SDG</option>
        <option value="USD" selected="">USD</option>
      </select>
    <select id="CURR_FR" class="curr_select_two custom-select">
      <option value="EUR">EUR</option>
      <option value="SDG">SDG</option>
      <option value="USD" selected="">USD</option>
    </select>
    <button class='btn btn-primary'>Convert!</button>
    <div class="result">Result</div>
    <script src='./index.js'></script>
  </body>
</html>
